		<script type="text/javascript">
			mui.init({
				//预加载通过自定义事件传值的页面
				preloadPages:[{
					id:'detail.html',
					url:'detail.html'
				}]
			});
			mui.plusReady(function() {
				//设置图片轮播
				var loop = mui('.mui-slider');
				loop.slider({
					interval: 0
				});
				//设置滚动区域
				mui('.mui-content.mui-scroll-wrapper').scroll({
					bounce: false,//设置滚动条弹力
					deceleration: 0.0005
				})
			});
			(function jumpDetailPage(){
				var currentPage;
				var detailPage;
				mui('#message').on('tap','.mui-media',function(){
					currentPage = plus.webview.currentWebview();
					var detailId = this.getAttribute("index");
					mui.openWindow({
						url:'detail.html',
						id:'detail.html',
						waiting:{//MUI中打开新页面默认有加载动画，通过设置autoShow:false可以清除动画
							autoShow:false
						}
					});
					
					/*
					 * PS：父页重新刷新问题
					 * */
					setTimeout(function(){
						currentPage.reload();
					},300);
					
					detailPage=plus.webview.getWebviewById('detail.html');
					mui.fire(detailPage,'getId',{'id':detailId})
				})
			})();
//			window.addEventListener('reloadPage',function(e){
